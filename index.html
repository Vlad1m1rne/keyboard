<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Keyboard</title>
</head>
<body>
  <div class="screen"></div>
 <div class="keyboard">
   <div class="line1">
     <p class="keys esc">esc</p>
     <p class="keys f">f1</p>
     <p class="keys f">f2</p>
     <p class="keys f">f3</p>
     <p class="keys f">f4</p>
     <p class="keys f">f5</p>
     <p class="keys f">f6</p>
     <p class="keys f">f7</p>
     <p class="keys f">f8</p>
     <p class="keys f">f9</p>
     <p class="keys f">f10</p>
     <p class="keys f">f11</p> 
     <p class="keys f">f12</p>
     <p class="keys del">del</p>
    </div>
       <div class="line2">
        <p class="keys">~</p> 
        <p class="keys">1</p> 
        <p class="keys">2</p> 
        <p class="keys">3</p> 
        <p class="keys">4</p> 
        <p class="keys">5</p> 
        <p class="keys">6</p> 
        <p class="keys">7</p> 
        <p class="keys">8</p> 
        <p class="keys">9</p> 
        <p class="keys">0</p> 
        <p class="keys">-</p> 
        <p class="keys">=</p>
        <p class="keys back">backspace</p>  
       </div>
       <div class="line3">
        <p class="keys tab">tab</p>
        <p class="keys let">q</p>
        <p class="keys let">w</p>
        <p class="keys let">e</p>
        <p class="keys let">r</p>
        <p class="keys let">t</p>
        <p class="keys let">y</p>
        <p class="keys let">u</p>
        <p class="keys let">i</p>
        <p class="keys let">o</p>
        <p class="keys let">p</p>
        <p class="keys let">[</p> 
        <p class="keys let">]</p>
        <p class="keys let">\</p>
       </div>
       <div class="line4">
         <p class="keys caps">caps lock</p>
         <p class="keys let">a</p>
         <p class="keys let">s</p>
         <p class="keys let">d</p>
         <p class="keys let">f</p>
         <p class="keys let">g</p>
         <p class="keys let">h</p>
         <p class="keys let">j</p>
         <p class="keys let">k</p>
         <p class="keys let">l</p>
         <p class="keys">;</p>
         <p class="keys">''</p>
         <p class="keys enter">enter</p>
        </div>
        <div class="line5">
          <p class="keys shift">shift</p>
          <p class="keys let">z</p>
          <p class="keys let">x</p>
          <p class="keys let">c</p>
          <p class="keys let">v</p>
          <p class="keys let">b</p>
          <p class="keys let">n</p>
          <p class="keys let">m</p>
          <p class="keys ">,</p>
          <p class="keys ">.</p>
          <p class="keys">/</p>
          <p class="keys shift rshift">shift</p>
          </div>
          <div class="line6">
            <p class="keys ctrl">ctrl</p>
            <p class="keys fn">fn</p>
            <p class="keys w" ><img src="./icons/logw.png" class="window"></p>
            <p class="keys alt">alt</p>
            <p class="keys space">space</p>
            <p class="keys alt">alt</p>
            <p class="keys fn">fn</p>
            <p class="keys w"><img src="./icons/yy.png" class="window"></p>
            <p class="keys ctrl">ctrl</p>
          </div>

 </div>
  
  <script src="./main.js"></script>
</body>
</html>
